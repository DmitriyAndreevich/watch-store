{% extends 'base.html' %}
{% load staticfiles%}

{% block content %}
<div class="product">
		<div class="container">
			<div class="product-top">
				<div class="product-one">
					{% for product in exists_products  %}
					<div class="col-md-3 product-left">
						<div class="product-main simpleCart_shelfItem">
							<a href="{% url 'product_card' id=product.id %}" class="mask"><img class="img-responsive zoom-img" src="{{ MEDIA_URL }}{{ product.product_image.url }}" alt="" /></a>
							<div class="product-bottom">
								<h3>{{product.product_name}}</h3>
								<p>{{product.product_description| truncatechars_html:70}}</p>
								<h4><a class="item_add" href="{% url 'add_to_cart' id=product.id %}"><i></i></a> <span class=" item_price">{{product.product_price}}</span></h4>
							</div>
							<div class="srch">
								<span>{{product.product_discount}}</span>
							</div>
						</div>
					</div>
					{% endfor%}
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
